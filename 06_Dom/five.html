<script>
    const obj=["Nikhil","Abhishek","Saurabh"]
    // const abhi = document.querySelector('.abhi')
    
    const abhi = document.createElement('div')
    console.log(abhi);
    abhi.className = "main"

        div.textContent = item
        abhi.appendChild(div)

    document.body.appendChild(abhi)
</script>
